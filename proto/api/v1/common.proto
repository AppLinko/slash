syntax = "proto3";

package slash.api.v1;

option go_package = "gen/api/v1";

enum State {
  STATE_UNSPECIFIED = 0;
  ACTIVE = 1;
  INACTIVE = 2;
}

// deprecated
enum RowStatus {
  ROW_STATUS_UNSPECIFIED = 0;
  NORMAL = 1;
  ARCHIVED = 2;
}

enum Visibility {
  VISIBILITY_UNSPECIFIED = 0;

  PRIVATE = 1 [deprecated = true];

  WORKSPACE = 2;

  PUBLIC = 3;
}
